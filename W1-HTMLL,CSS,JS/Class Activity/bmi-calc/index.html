<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      div {
        display: flex;
        flex-direction: column;
      }
      input {
        width: 100px;
      }
      input[type="number"]::-webkit-inner-spin-button
        input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>What is my BMI? Calculate your Body Mass Index below.</h1>
    <form id="bmiForm">
      <div>
        <label for="weight">Please enter your weight</label>
        <input name="weight" type="number" id="weight" />
      </div>
      <div>
        <label for="height">Please enter your height</label>
        <input name="height" type="number" id="height" />
      </div>
      <button type="submit">Calculate</button>
    </form>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
